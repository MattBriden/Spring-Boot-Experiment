postgres:
  image: postgres
  environment:
    POSTGRES_PASSWORD: password
    POSTGRES_USER: testUser
    POSTGRES_DB: test
  volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/dump.sql

localstack:
  image: localstack/localstack:0.12.4
  environment:
    SERVICES: dynamodb
    DATA_DIR: /opt/data
  ports:
    - "4566:4566"
    - "4564:4564"
  volumes:
    - ./dynamo.sh:/docker-entrypoint-initaws.d/dynamodb.sh
